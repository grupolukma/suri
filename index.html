<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Tutoriais SURI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            display: flex;
            height: 100vh;
        }
        aside {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 1rem;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }
        aside h2 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        aside button {
            width: 100%;
            background: none;
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
            border-radius: 6px;
            margin-bottom: 0.25rem;
            cursor: pointer;
        }
        aside button.active {
            background-color: #f3f4f6;
            border-color: #bbb;
        }
        main {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        p{
            font-size: 20px;
        }
        li{
            font-size: 18px;
        }
        .step {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .step img {
            width: 100%;
            margin-top: 0.5rem;
            border-radius: 4px;
        }
        /* Estilos do submenu */
        .submenu {
            display: none;
            padding-left: 1rem; /* Adiciona um recuo para os sub-botões */
        }
        .submenu button {
            width: calc(100% - 1rem); /* Ajusta a largura para o recuo */
        }
        .submenu.open {
            display: block;
        }
    </style>
</head>

    <aside>
        <h2>Tópicos</h2>

        <div id="submenu-conv" class="submenu">
            <button data-topic="conv2">Introdução</button>
            <button data-topic="transf">Transferir Conversa</button>

            <button data-topic="enviar">Enviar Anexos</button>
            <button data-topic="modelo">Modelo de Mensagens</button>
            <button data-topic="assistente">Assistente</button>
            <button data-topic="pegar">Pegar uma conversa</button>
            <button data-topic="nova">Nova conversa</button>

        const menuToggle = document.querySelector('.menu-toggle[data-topic="conv"]');
        const submenu = document.getElementById('submenu-conv');
        const allButtons = document.querySelectorAll('aside button');
        const contentButtons = document.querySelectorAll('aside button:not(.menu-toggle)');
        const content = document.getElementById('content');

        // Evento para mostrar/esconder o submenu
        menuToggle.addEventListener('click', () => {
            submenu.classList.toggle('open');
        });

        // Evento para carregar o conteúdo na tela principal
        contentButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove a classe 'active' de todos os botões
                allButtons.forEach(b => b.classList.remove('active'));
                
                // Adiciona a classe 'active' ao botão clicado
                btn.classList.add('active');

                content.innerHTML = `<h1>${topic.title}</h1>${topic.html}`;
            });
        });
