<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutoriais SURI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      height: 100vh;
    }
    aside {
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      box-sizing: border-box;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
    }
    aside h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    aside button {
      width: 100%;
      background: none;
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
      border-radius: 6px;
      margin-bottom: 0.25rem;
      cursor: pointer;
    }
    aside button.active {
      background-color: #f3f4f6;
      border-color: #bbb;
    }
    main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .step {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .step img {
      width: 100%;
      margin-top: 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Tópicos</h2>
    <button data-topic="inicio" class="active">Bem-vindo a Suri  Multieletrica</button>
    <button data-topic="pegar">Pegar uma conversa</button>
    <button data-topic="nova">Nova conversa</button>
    <button data-topic="hist">Historico de conversa</button>
    <button data-topic="shop">Suri Shop</button>
    <button data-topic="enviar">Enviar audio, imagens e documentos</button>
    <button data-topic="etiqueta">identificação de etiquetas</button>
    <button data-topic="boas">Boas práticas</button>
  </aside>
  
  <main id="content">

      },
    };

    const buttons = document.querySelectorAll('aside button');
    const content = document.getElementById('content');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const topic = topics[btn.dataset.topic];
        content.innerHTML = `<h1>${topic.title}</h1>${topic.html}`;
      });
    });
  </script>
</body>
</html>
